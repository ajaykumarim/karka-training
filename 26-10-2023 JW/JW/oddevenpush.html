<body>
    <script>
        var odd=[]
        var even=[]        
        for(let i=1;i<=100;i++){
        if(i%2==0){
            even.push(i)
        }else{
            odd.push(i)
        }
        }
        console.log(even)
        console.log(odd)
    </script>
</body>
