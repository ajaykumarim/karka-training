        const three=document.getElementById("degree").value
        const four=document.getElementById("clg").value
        const five="MY name is" .concat ( one , " my age is " , two ," i completed " , three , "at" , four)
        const six=document.createElement("p")
        six.innerText=five
        document.body.appendChild(six)
    }
