<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="question">
        <div>
            <label>Name:</label>
            <input type="text" id="namea" onkeypress="myfunction()" />
            <p id="name_a">Name:</p>
        </div>
        <div>
            <label>Age:</label>
            <input type="number" id="age" onkeypress="ready()" />
            <p id="age_a">Age:</p>
        </div>
        <div>
            <label>Language:</label>
            <select id="choice" onchange="submit()">
                <option>Tamil</option>
                <option>English</option>
                <option>Spanish</option>
                <option>German</option>
            </select>
            <p id="lang">Language:</p>
        </div>
        <button id="result" onclick="function1()">submit</button>
    </div>
    <p id="name_b"></p>
    <p id="age_b"></p>
    <p id="langa"></p>
</body>
<script>
    function myfunction() {
        const one = document.getElementById("namea").value
        document.getElementById("name_a").innerHTML = " Name: " + one
    }
    function ready() {
        const two = document.getElementById("age").value
        document.getElementById("age_a").innerHTML = " Age: " + two
    }
    function submit() {
        const three = document.getElementById("choice").value
        document.getElementById("lang").innerHTML = " Language: " + three
    }
    function function1() {
        const bye=document.getElementById("question").style.visibility="hidden"
        const one = document.getElementById("namea").value
        const two = document.getElementById("age").value
        const three = document.getElementById("choice").value
        document.getElementById("name_b").innerHTML = " Name: " + one
        document.getElementById("age_b").innerHTML = " Age: " + two
        document.getElementById("langa").innerHTML = " Language: " + three
    }
</script>

</html>
