<script>
    let a = [3, 5, 6, 2, 8, 1]
    let odd = []
    let even = []
    for (i = 0; i < a.length; i++) {
        if (a[i] % 2 == 0) {
            odd.push(a[i])
        } else {
            even.push(a[i])
        }
    }
    console.log(odd)
    console.log(even)
