<!-- 3 types of style in css -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external(style) -->
    <link rel="stylesheet" href="basic.css"/>
    <!-- internal(style) -->
    <style>
        h2{color:green;}
        h5{background-color:skyblue; color:orange;}
        
    </style>
</head>
<body>
    <!-- Inline(style) -->
    <h1 style="color:red">Hello world</h1>
    <h2>Hi I am green</h2>
    <h3>Hi I am blue</h3>
    <h4 style="background-color:yellow; color:brown">hlo</h4>
    <h5>how are you</h5>
    <h6>who are you</h6>
    <span>Hii I am span</span>

    
</body>
</html>
