<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="name">Name</h2>
    <h2 id="num">Id</h2>
    <button onclick="clearAll()">Clear all</button>
    <button onclick="clearName()">Clear Name</button>
</body>
<script>
    let ids=document.getElementById("name")
    let num=document.getElementById("num")
    let name=prompt("Enter your name")
    let age=prompt("Enter your age")
    localStorage.setItem("userName",name+" is my name")
    localStorage.setItem("userAge",age+" is my age")

    let localName=localStorage.getItem("userName")
    ids.innerHTML=localName
    let localAge=localStorage.getItem("userAge")
    num.innerHTML=localAge

</script>
</html>
