<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            border: solid green;
            position: relative;
            height: 400px;
            width: 600px;
        }
        #box{
            border: solid green;
            height: 200px;
            position: absolute;
            right: 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 >Position absolute and relative</h1>
    <div id="container">
        This div element has position:relative and right;
        <div id="box">
            This div element has position:absolute;left
        </div>
    </div>
</body>
</html>
