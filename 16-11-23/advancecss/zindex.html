<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: rgb(83, 255, 83);
            height: 200px;
            width: 200px;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div>
        <h1>The Z-index property</h1>
        
        <p>Because the image has a z index of -1 it will be placed behind the heading</p>
        <div class="box"></div>
    </div>
</body>
</html>
